<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FASTEN - Inicio de Sesión</title>
  <link rel="stylesheet" href="css/estilos.css" />
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan&display=swap" rel="stylesheet">
</head>
<body>
  <div class="contenedor">
    
    <div class="izquierda">
      <img src="assets/logo.png" alt="Logo Home" class="logo">
    </div>

    <div class="derecha">
      <h2>Inicio sesión</h2>
      <form>
        <label for="usuario">Usuario:</label>
        <input type="text" id="usuario" name="usuario">

        <label for="contrasena">Contraseña:</label>
        <input type="password" id="contrasena" name="contrasena">

        <button type="button" class="btn-ingresar" onclick="window.location.href='sub/inicio.html'">Ingresar</button>

      </form>

      <div class="soporte">
        <p>¿Olvidaste tu usuario o contraseña? ¡Contáctate con soporte!</p>
        <button class="btn-soporte">Contacta a soporte</button>
      </div>
    </div>

  </div>
</body>
</html>
