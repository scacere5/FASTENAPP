  <div class="container mt-4 mb-4">
    <section class="zona-quejas">
      <h2 class="mb-4">SOLICITUDES / QUEJAS</h2>

      <form action="https://formsubmit.co/samvicraft@gmail.com" method="POST" enctype="multipart/form-data">
        <div class="grupo">
          <label><strong>Tipo de Radicación:</strong></label>
          <label><input type="radio" name="tipo" value="Queja" required> Queja</label>
          <label><input type="radio" name="tipo" value="Solicitud"> Solicitud</label>
        </div>

        <div class="grupo fondo-gris">
          <label><strong>Información Solicitante</strong></label>
          <div>
            <label>Persona Anónima:</label>
            <label><input type="radio" name="anonimo" value="Sí" required> Sí</label>
            <label><input type="radio" name="anonimo" value="No"> No</label>
          </div>
          <div id="campo-correo" style="display: none; margin-top: 10px;">
            <label>Correo electrónico del solicitante:</label>
            <input type="email" name="correo_usuario" id="correo_usuario" class="form-control">
          </div>
        </div>

        <div class="grupo fondo-gris">
          <label><strong>Descripción de los hechos</strong></label>
          <textarea name="descripcion" placeholder="Describa en detalle la solicitud que desea gestionar" rows="5" required></textarea>
          <div class="archivo">
            <label>Anexar archivo (opcional):</label>
            <input type="file" name="archivo">
          </div>
        </div>

        <div class="acciones">
          <button type="submit" class="btn-azul">Radicar</button>
        </div>

        <input type="hidden" name="_captcha" value="false">
        <input type="hidden" name="_template" value="table">
      </form>

      <hr>

      <div class="acciones-dobles">
        <button class="btn-rojo" onclick="alert('Función aún no implementada')">Ver estado solicitud anterior</button>
        <button class="btn-rojo" onclick="window.location.reload()">Radicar nueva queja/solicitud</button>
      </div>
    </section>
